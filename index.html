<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">


    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container-fluid container-xxl  ">

        <section class="row" id="sec-Login">
            <div class="col-12">


                <div class="row justify-content-center ">
                    <div class="col-11 d-flex flex-column justify-content-center py-4 login-img">
                        <div class="row justify-content-center">
                            <h3 class="text-center text-white">Login</h3>
                        </div>
                        <div class="row justify-content-center  py-2">
                            <div
                                class="col-6 d-flex justify-content-between py-2 align-items-center text-white icon-login">
                                <i class="bi bi-twitter"></i>
                                <i class="bi bi-google"></i>
                                <i class="bi bi-facebook"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <form action="#">
                    <div class="row justify-content-center py-2 ">

                        <div class="col-10  pb-3">



                            <div class="row box box-1 py-2">
                                <span class="">
                                    <i class="bi bi-person-fill "></i>
                                </span>
                                <input type="text" placeholder="Username" tabindex="1" id="username"
                                    class="col-12 py-2 ps-4">
                                <div class="errorReq">your name is not valid!</div>
                            </div>





                            <div class="row box box-1 py-2">
                                <span>
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" placeholder="Password" id="password" class="col-12 py-2 ps-4">
                                <div class="errorReq">your name is not valid!</div>
                            </div>



                            <div class="row justify-content-start py-2 chek">
                                <div class="col-1 d-flex justify-content-center">
                                    <input type="checkbox" id="checkbox">
                                </div>
                                <div class="col-6 ">
                                    <span class="">
                                        Keep me logged in
                                    </span>

                                </div>


                            </div>


                            <div class="row   py-3 justify-content-between">
                                <button class="col-4 py-2 px-2 btn-1" id="">login</button>
                                <div class="col-8 text-end">
                                    <a href="#" class="text-decoration-none col-12 ">forget password?</a>
                                </div>

                            </div>


                        </div>

                    </div>


                    <div class="row  pb-2 justify-content-center singup ">
                        <div class="col-10 d-flex justify-content-center">
                            <p>Don't have an account?
                                <span class="text-decoration-none" id="Login"> Signup</span>
                            </p>
                        </div>
                    </div>
                </form>


            </div>
        </section>
        <section class="row" id="sec-Signup">
            <div class="col-12">
                <div class="row justify-content-center ">
                    <div class="col-11 d-flex flex-column justify-content-center py-4 login-img">
                        <div class="row justify-content-center">
                            <h3 class="text-center text-white">Signup</h3>
                        </div>
                        <div class="row justify-content-center  py-2">
                            <div
                                class="col-6 d-flex justify-content-between py-2 align-items-center text-white icon-login">
                                <i class="bi bi-twitter"></i>
                                <i class="bi bi-google"></i>
                                <i class="bi bi-facebook"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <form action="#">


                    <div class="row justify-content-center py-2 ">

                        <div class="col-10  pb-3">



                            <div class="row box box-1 py-2">
                                <span class="">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" placeholder="Username" tabindex="1" id="username"
                                    class="col-12 py-2 ps-4">
                                <div class="errorReq">your name is not valid!</div>
                            </div>


                            <div class="row box box-2 py-2">
                                <span class="">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="text" placeholder="Email" tabindex="1" id="email" class="col-12 py-2 ps-4">
                                <div class="errorReq">your name is not valid!</div>
                            </div>

                            <div class="row box box-3 py-2">
                                <span>
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" placeholder="Password" id="password" class="col-12 py-2 ps-4">
                                <div class="errorReq">your name is not valid!</div>
                            </div>



                            <div class="row justify-content-start py-2 chek">
                                <div class="col-1 d-flex justify-content-center">
                                    <input type="checkbox" id="checkbox">
                                </div>
                                <div class="col-11 ">
                                    <span class=" col-8 fs-6">I agree to the <a href="#"
                                            class="text-decoration-none col-4 fs-6"> Terms
                                            &
                                            Conditions</a></span>

                                </div>


                            </div>


                            <div class="row   py-3 justify-content-between">
                                <button class="col-5 py-2 px-2 btn-1">Signup</button>


                            </div>


                        </div>

                    </div>

                    <div class="row  pb-2 justify-content-center singup ">
                        <div class="col-10 d-flex justify-content-center">
                            <p>Already have an account?
                                <span class="text-decoration-none" id="Singup"> login</span>
                            </p>
                        </div>
                    </div>


                </form>
            </div>
        </section>
    </main>
    <script src="asset/js/master.js"></script>
</body>

</html>
